<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobTracker Cloud - Sync Anywhere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-blue-600">JobTracker <span class="text-blue-300 font-light text-xl">Cloud</span></h1>
                <p class="text-gray-500 text-sm">Data tersinkronisasi di semua perangkat.</p>
            </div>
            <div id="syncStatus" class="text-xs bg-green-100 text-green-700 px-3 py-1 rounded-full">
                <i class="fas fa-check-circle"></i> Terhubung ke Cloud
            </div>
        </header>

        <section class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-blue-500">
                <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Total Lamar</p>
                <h3 id="statTotal" class="text-2xl font-bold">0</h3>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-yellow-500">
                <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Interview</p>
                <h3 id="statInterview" class="text-2xl font-bold text-yellow-600">0</h3>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-purple-500">
                <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Offering</p>
                <h3 id="statOffering" class="text-2xl font-bold text-purple-600">0</h3>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-green-500">
                <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Diterima</p>
                <h3 id="statAccepted" class="text-2xl font-bold text-green-600">0</h3>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-red-500">
                <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Ditolak</p>
                <h3 id="statRejected" class="text-2xl font-bold text-red-600">0</h3>
            </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <aside class="lg:col-span-1">
                <div class="bg-white p-6 rounded-2xl shadow-md sticky top-8 border border-gray-100">
                    <h2 class="text-lg font-bold mb-4 flex items-center">
                        <i class="fas fa-edit mr-2 text-blue-500"></i> Form Lamaran
                    </h2>
                    <form id="jobForm" class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nama Perusahaan</label>
                            <input type="text" id="company" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition" placeholder="PT. Nama Perusahaan">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Posisi</label>
                            <input type="text" id="position" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition" placeholder="Contoh: Web Developer">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Lokasi</label>
                                <select id="location" class="w-full px-4 py-2 border rounded-lg outline-none cursor-pointer">
                                    <option>Remote</option>
                                    <option>Hybrid</option>
                                    <option>On-site</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tanggal</label>
                                <input type="date" id="date" required class="w-full px-4 py-2 border rounded-lg outline-none">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Melamar Via</label>
                            <input type="text" id="platform" class="w-full px-4 py-2 border rounded-lg outline-none" placeholder="LinkedIn, Email, dll">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Status</label>
                            <select id="status" class="w-full px-4 py-2 border rounded-lg outline-none font-bold text-blue-700">
                                <option>Draft</option>
                                <option>Terkirim</option>
                                <option>Interview HR</option>
                                <option>Interview User</option>
                                <option>Offering</option>
                                <option>Diterima</option>
                                <option>Ditolak</option>
                            </select>
                        </div>
                        <div class="flex gap-2 pt-4">
                            <button type="submit" id="submitBtn" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition">Simpan</button>
                            <button type="button" id="resetBtn" class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition">Reset</button>
                        </div>
                    </form>
                </div>
            </aside>

            <main class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-md border border-gray-100 overflow-hidden">
                    <div class="p-4 border-b bg-gray-50 flex flex-col md:flex-row gap-4">
                        <div class="flex-1 relative">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400 text-sm"></i>
                            <input type="text" id="search" placeholder="Cari perusahaan..." class="w-full pl-10 pr-4 py-2 border rounded-xl outline-none focus:border-blue-500 text-sm">
                        </div>
                        <select id="filterStatus" class="px-4 py-2 border rounded-xl outline-none text-sm bg-white cursor-pointer">
                            <option value="All">Semua Status</option>
                            <option>Interview User</option>
                            <option>Offering</option>
                            <option>Diterima</option>
                            <option>Ditolak</option>
                        </select>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 text-[10px] uppercase tracking-wider text-gray-400 border-b">
                                <tr>
                                    <th class="px-6 py-4 font-bold">Perusahaan & Lokasi</th>
                                    <th class="px-6 py-4 font-bold">Posisi</th>
                                    <th class="px-6 py-4 font-bold">Status</th>
                                    <th class="px-6 py-4 font-bold text-right">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="jobTableBody" class="divide-y divide-gray-100 text-sm">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
